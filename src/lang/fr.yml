COMBAT.InitiativeRoll: Piocher l'initiative
COMBAT.RollAll: Piocher pour tous
COMBAT.RollNPC: Piocher pour les PNJs
COMBAT.RollsInitiative: "{name} pioche une carte d'initiative !"
SETTINGS.ActorSpeedAttribute: Attribut Vitesse du Personnage
SETTINGS.ActorSpeedAttributeHint: >-
  La chemin dans les données de l'acteur vers l'attribute qui définit
  combien de cartes d'initiative sont gardées (vitesse) par le combattant
  (ex: system.speed.value).
SETTINGS.ActorDrawSizeAttribute: Actor's Draw Size Attribute
SETTINGS.ActorDrawSizeAttributeHint: >-
  Le chemin dans les données de l'acteur vers l'attribut qui définit
  combien de cartes d'initiative sont piochées par le combattant
  (ex: system.reflexes.value).
SETTINGS.AutoDraw: Pioche d'initiative automatique
SETTINGS.AutoDrawHint: Pioche automatiquement les cartes d'initiative.
SETTINGS.AutoSelectBestCard: Choisir la meilleure carte
SETTINGS.AutoSelectBestCardHint: >-
  Renonce au dialogue de sélection des cartes en cas de tirage multiple de cartes d'initiative,
  et opte à la place pour la meilleure carte d'initiative (la plus rapide).
SETTINGS.InitiativeDeck: ID du Deck d'Initiative
SETTINGS.InitiativeDeckHint: ID ou nom du deck d'initiative depuis lequel les cartes d'initiative sont piochées.
SETTINGS.DiscardPile: ID de la Pile de Défausse
SETTINGS.DiscardPileHint: ID ou nom de la pile de défausse où les cartes d'initiative piochées sont défaussées.
SETTINGS.DuplicateCombatantsOnCombatStart: Copier les Combattants
SETTINGS.DuplicateCombatantsOnCombatStartHint: Copie automatique des combattants qui ont plus de vitesse au démarrage du combat.
SETTINGS.InitiativeMessaging: Poster les Messages d'Initiative
SETTINGS.InitiativeMessagingHint: Affiche un message dans le chat lorsqu'une carte d'initiative est piochée.
SETTINGS.InitiativeResetDeckOnCombatStart: Réinitialiser le Deck d'Initiative
SETTINGS.InitiativeResetDeckOnCombatStartHint: >-
  Reprendre et mélanger toutes les cartes d'initiative
  lors du démarrage d'un nouveau combat.
SETTINGS.InitiativeResetEachRound: Réinitialiser l'Initiative à Chaque Tour
SETTINGS.InitiativeResetEachRoundHint: >-
  Réinitialise l'initiative au début de chaque tour.
  Si l'option « Pioche d'initiative automatique » est activée, une nouvelle initiative sera tirée à chaque tour.
  Si l'option « Réinitialiser le Deck d'Initiative » est activée,
  le Deck d'initiative sera également réinitialisé au début de chaque tour.
SETTINGS.InitiativeSortOrder: Ordre de Tri d'Initiative
SETTINGS.InitiativeSortOrderHint: Définit l'ordre de tri par défaut de l'initiative.
SETTINGS.InitiativeSortOrderAscending: Ascendant (plus petit en premier)
SETTINGS.InitiativeSortOrderDescending: Descendant (plus grand en premier)
SETTINGS.MaxDrawSize: Taille de Pioche Maximum
SETTINGS.MaxDrawSizeHint: Nombre maximum de cartes d'initiative pouvant être piochées en une fois par un combattant.
SETTINGS.ShowAmbushed: Activer le Bouton Pris En Embuscade
SETTINGS.ShowAmbushedHint: >-
  Affiche un bouton supplémentaire pour les personnages pris en embuscade dans l'onglet combat.
  Les personnages pris en embuscade ont la taille de la pioche d'initiative ajoutée à leur valeur d'initiative
  et agissent donc toujours en dernier dans le tour.
SETTINGS.SingleAction: Activer une Action Unique
SETTINGS.SingleActionHint: >-
  Affiche un bouton pour le suivi d'une action unique dans l'onglet combat,
  par exemple pour Dragonbane.
SETTINGS.SlowAndFastActions: Activer les Actions Rapides & Lentes
SETTINGS.SlowAndFastActionsHint: >-
  Affiche des boutons supplémentaires dans l'onglet combat
  pour les actions rapides et lentes.
