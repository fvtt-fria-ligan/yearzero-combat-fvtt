SETTINGS.ActorDrawSizeAttribute: Karaktärens attribut för antal initiativkort
SETTINGS.ActorDrawSizeAttributeHint: >-
  Egenskapsnyckeln i karaktärens data som definierar hur många initiativkort som dras av stridsdeltagaren (t.ex. system.reflexes.value).
SETTINGS.ActorSpeedAttribute: Karaktärens attribut för hastighet
SETTINGS.ActorSpeedAttributeHint: >-
  Egenskapsnyckeln i karaktärens data som definierar hur många initiativkort som behålls (hastighet) av stridsdeltagaren (t.ex. system.speed.value).
SETTINGS.AutoDraw: Automatisk initiativdragning
SETTINGS.AutoDrawHint: Om initiativkort ska dras automatiskt när striden börjar.
SETTINGS.AutoSelectBestCard: Välj bästa kortet
SETTINGS.AutoSelectBestCardHint: >-
  Avstå från kortväljardialogen vid flera dragna initiativkort och välj istället det bästa (snabbaste) initiativkortet.
SETTINGS.DiscardPile: ID för kasthög
SETTINGS.DiscardPileHint: ID eller namn på kasthögen där de dragna initiativkorten ska läggas.
SETTINGS.DuplicateCombatantsOnCombatStart: Duplicera stridsdeltagare
SETTINGS.DuplicateCombatantsOnCombatStartHint: >-
  Om stridsdeltagare med extra hastighet automatiskt ska dupliceras vid stridens start.
SETTINGS.InitiativeDeck: ID för initiativkortlek
SETTINGS.InitiativeDeckHint: ID eller namn på kortleken som initiativkort dras från.
SETTINGS.InitiativeMessaging: Skicka initiativmeddelanden
SETTINGS.InitiativeMessagingHint: Om ett chattmeddelande ska visas när ett initiativkort dras.
SETTINGS.InitiativeResetDeckOnCombatStart: Återställ initiativkortleken
SETTINGS.InitiativeResetDeckOnCombatStartHint: >-
  Om alla initiativkort ska tas tillbaka och blandas om när en ny strid börjar.
SETTINGS.InitiativeResetEachRound: Återställ initiativet varje runda
SETTINGS.InitiativeResetEachRoundHint: >-
  Om initiativet ska återställas i början av varje runda. Om "Automatisk initiativdragning" är aktiverad kommer nytt initiativ dras varje runda. Om "Återställ initiativkortleken" är aktiverad kommer initiativkortleken att återställas i början av varje runda också.
SETTINGS.InitiativeSortOrder: Sorteringsordning för initiativ
SETTINGS.InitiativeSortOrderAscending: Stigande (Lägst först)
SETTINGS.InitiativeSortOrderDescending: Fallande (Högst först)
SETTINGS.InitiativeSortOrderHint: Standardsorteringsordning för initiativ.
SETTINGS.MaxDrawSize: Maximalt antal kort som kan dras
SETTINGS.MaxDrawSizeHint: Maximalt antal kort som kan dras samtidigt av en enskild stridsdeltagare.
SETTINGS.ShowAmbushed: Visa "Utsatt för bakhåll"-knappen
SETTINGS.ShowAmbushedHint: >-
  Om ytterligare knapp ska visas i stridsöversikten för att ange att en karaktär är utsatt för bakhåll.
  Karaktärer utsatta för bakhåll lägger till initiativkortlekens storlek till sitt initiativvärde och hamnar alltid sist i turordningen.
SETTINGS.SlowAndFastActions: Aktivera långsamma & snabba handlingar
SETTINGS.SlowAndFastActionsHint: >-
  Om ytterligare knappar för långsamma & snabba handlingar ska visas i stridsöversikten.
