name: Release CI

on:
  release:
    types:
      - published

env:
  # 'system' or 'module'
  TYPE: module

jobs:
  release:
    name: Create & Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: üì° Checkout
        uses: actions/checkout@v3

      # Configures NodeJS.
      - name: ‚öôÔ∏è Setup NodeJS 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Installs & builds.
      - name: üîß Install Dependencies
        run: npm ci
      - name: üß± Build Project
        run: npm run build

      # Gets the system/module name.
      - name: üìÑ Get Name
        id: name
        uses: notiz-dev/github-action-json-property@release
        with:
          path: dist/${{ env.TYPE }}.json
          prop_path: id

      # Gets the version tag.
      - name: üìÑ Get Version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: dist/${{ env.TYPE }}.json
          prop_path: version

      # Substitute the Manifest and Download URLs in the module.json
      - name: üìù Substitute Manifest and Download Links For Versioned Ones
        id: manifest_link_version
        uses: microsoft/variable-substitution@v1
        with:
          files: dist/${{ env.TYPE }}.json
        env:
          # version: ${{ steps.version.outputs.prop }}
          manifest: https://github.com/${{ github.repository }}/releases/latest/download/${{ env.TYPE }}.json
          download: https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/${{ env.TYPE }}.zip

      # Generates the changelog.
      # - name: üìú Generate Changelog
      #   id: changelog
      #   uses: mikepenz/release-changelog-builder-action@v3.3.1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Creates the ZIP artifact.
      - name: üì¶ Create ZIP Archive
        run: |
          cd dist/
          zip -r ../${{ env.TYPE }}.zip *

      # Creates the release with its artifacts and description.
      - name: üöÄ Update Release with Artifacts
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          name: ${{ github.event.release.name }}
          draft: false
          prerelease: false
          tag: ${{ steps.version.outputs.tag }}
          body: ${{ github.event.release.body }}
          artifacts: './${{ env.TYPE }}.zip, ./dist/${{ env.TYPE }}.json'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Compatibility
        run: |
          echo 'COMPATIBILITY<<EOF' >> $GITHUB_ENV
          cat dist/${{ env.TYPE }}.json | jq .compatibility >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      # Publishes the release to the FoundryVTT's package repository.
      - name: üö© Publish Module to FoundryVTT Website
        run: |
          HTTP_RESPONSE=$(curl --silent --write-out "HTTPSTATUS:%{http_code}" -X POST 'https://foundryvtt.com/_api/packages/release_version/' \
          --header 'Authorization: ${{ secrets.PACKAGE_TOKEN }}' \
          --header 'Content-Type: application/json' \
          --data '{
              "id": "${{secrets.FOUNDRY_ADMIN_MODULE_ID}}",
              "dry-run": ${{github.event.release.prerelease}},
              "release": {
                  "version": "${{ github.event.release.tag_name }}",
                  "manifest": "https://github.com/${{github.repository}}/releases/download/${{github.event.release.tag_name}}/${{ env.TYPE }}.json",
                  "notes": "https://github.com/${{github.repository}}/releases/tag/${{github.event.release.tag_name}}",
                  "compatibility": ${{ env.COMPATIBILITY }}
              }
          }')
          
          # extract the body
          HTTP_BODY=$(echo $HTTP_RESPONSE | sed -e 's/HTTPSTATUS\:.*//g')
          
          # extract the status
          HTTP_STATUS=$(echo $HTTP_RESPONSE | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          
          # print the body
          echo "$HTTP_BODY"
          
          # example using the status
          if [ ! $HTTP_STATUS -eq 200  ]; then
            echo "Error [HTTP status: $HTTP_STATUS]"
            exit 1
          fi
